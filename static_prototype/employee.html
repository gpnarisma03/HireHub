<!-- EMPLOYEE INTERFACE -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HireHub - Employee Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container py-4">
      <h2 class="mb-4">Employee Dashboard</h2>
      <div class="row">
        <div class="col-md-3">
          <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action active"
              >Dashboard</a
            >
            <a href="#" class="list-group-item list-group-item-action"
              >My Applications</a
            >
            <a href="#" class="list-group-item list-group-item-action"
              >Saved Jobs</a
            >
            <a href="#" class="list-group-item list-group-item-action"
              >Profile</a
            >
            <a href="#" class="list-group-item list-group-item-action"
              >Settings</a
            >
          </div>
        </div>
        <div class="col-md-9">
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">My Recent Applications</h5>
              <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between">
                  <span>Frontend Developer - TechNova</span>
                  <span class="badge bg-info">Under Review</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  <span>Graphic Designer - Creatives Co.</span>
                  <span class="badge bg-success">Accepted</span>
                </li>
              </ul>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Update Profile</h5>
              <form>
                <div class="mb-3">
                  <label for="fullName" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="fullName" />
                </div>
                <div class="mb-3">
                  <label for="resume" class="form-label">Upload Resume</label>
                  <input class="form-control" type="file" id="resume" />
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
